<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <div th:replace="~{menuLateral :: menuLateralFragment}"></div>
    <section class="mainSection item-80">
        <div class="main">
            <h1>Cadastro</h1>
            <form action="/Cadastro/Produto" method="post" enctype="multipart/form-data">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name">
                <label for="img">Imagem</label>
                <input type="file" id="img" name="img">
                <label for="desc">Descrição</label>
                <input type="text" id="desc" name="desc">
                <label for="price">Preço</label>
                <input type="text" id="price" name="price">
                <label for="qtd">Quantidade</label>
                <input type="text" id="qtd" name="qtd">    
                <button id="cancel">Cancelar</button>
                <button id="save">Salvar</button>
            </form>
        </div>
        

    </section>
</body>
</html>
