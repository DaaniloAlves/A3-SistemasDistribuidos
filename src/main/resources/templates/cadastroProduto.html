<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>

<body>
    <main class="tela_meio">
        <div class="botao-home">
            <a href="/Home" class="btn-home" style="margin-bottom: 100px;">Home</a>
        </div>
        <header class="barra_inicial">
            <h1>Cadastro de Produto</h1>
        </header>

        <!-- Formulário de Cadastro de Produto -->
        <section class="formulario-cadastro">
            <form action="/Cadastro/Produto" method="post" enctype="multipart/form-data" class="form-cadastro">
                <div class="form-group">
                    <label for="name">Nome do Produto</label>
                    <input type="text" id="name" name="name" placeholder="Digite o nome do produto" required />
                </div>

                <div class="form-group">
                    <label for="img">Imagem do Produto</label>
                    <input type="file" id="img" name="img" required />
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao" name="desc" placeholder="Digite a descrição do produto" required />
                </div>

                <div class="form-group">
                    <label for="preco">Preço</label>
                    <input type="number" id="preco" name="price" placeholder="Digite o preço do produto" step="0.01" required />
                </div>

                <div class="form-group">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" id="quantidade" name="qtd" placeholder="Digite a quantidade do produto" required />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-submit">Cadastrar Produto</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
