<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="/css/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <main class="tela_meio">
        <div class="botao-home">
            <a href="/Home" class="btn-home" style="margin-bottom: 100px;">Home</a>
        </div>
        <header class="barra_inicial">
            <h1>Cadastro de Usuário</h1>
        </header>

        <!-- Formulário de Cadastro de Usuário -->
        <section class="formulario-cadastro">
            <form action="/Cadastro/Usuario" method="post" class="form-cadastro">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" id="login" name="username" placeholder="Digite seu login" required />
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="password" placeholder="Digite sua senha" required />
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="USER">Usuário</option>
                        <option value="ADMIN">Administrador</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-submit">Cadastrar</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
