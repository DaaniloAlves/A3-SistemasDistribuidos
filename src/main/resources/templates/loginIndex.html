<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmax</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="painel_esquerda">
            <img src="imagensLogo/Login.png" alt="medicine">
        </div>

        <div class="painel_direita">
            <div class="form_container">
                <img src="imagensLogo/LogoFarmax.png" alt="logotipo">
                <h1>Bem Vindo</h1>
                <p>Preencha os dados e acesse sua conta</p>
                <form action="/Login" method="post">
                    <label for="login">Login</label>
                    <input type="text" placeholder="Login" name="login" id="login" required>
                    <label for="Senha">Senha</label>
                    <input type="password" placeholder="Senha" name="senha" id="senha" required>
                    <button type="submit" class="btn">Entrar</button>
                </form>

            </div>

        </div>

    </div>

</body>
</html>
